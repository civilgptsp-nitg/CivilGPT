name: Run CivilGPT test harness

on:
  push:
    paths:
      - 'test_harness.py'
      - 'app.py'
      - 'emission_factors.csv'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pandas numpy matplotlib openpyxl xlsxwriter reportlab

      - name: Run test harness
        run: |
          python test_harness.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./results_test.json
            ./results_test.csv
